    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CRUD de Clientes</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="mt-3">Lista de Clientes</h1>
        <div class="form-container p-3">

            <form id="cliente-form" class="container-fluid">
                <div class="mb-3">

                  <input
                    type="text"
                    class="form-control"
                    id="nombres"
                    placeholder="nombres"

                  />

                </div>
                <div class="mb-3 ms-3">

                  <input
                    type="text"
                    class="form-control"
                    id="apellidos"
                    placeholder="apellidos"
                  />
                </div>
                <button type="submit" class="btn btn-primary ms-3 mt-2 h-25 w-25">Guardar</button>
              </form>
        </div>
        <div class="cliente-list">
            <div class="container ">
            <ul id="clientes" class="list-group">
                <!-- Lista de clientes se mostrarÃ¡ aquÃ­ -->
            </ul>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
